<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- start menu -->
      <div class="showmtb">
        <label for="show"
          ><div></div>
          <div></div>
          <div></div
        ></label>
      </div>

      <input type="radio" name="menu" id="show" />
      <header>
        <nav>
          <div class="close">
            <label for="close">&times;</label>
            <input type="radio" name="menu" id="close" />
          </div>
          <ul>
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">product</a>
            </li>
            <li>
              <a href="#">gallery</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- end menu -->

      <!-- start slider -->

      <div class="slider">
        <div class="swiper first-slide">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#"><img src="img/slide/1.jpg" alt="slider" /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="img/slide/2.jpg" alt="slider" /></a>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="img/slide/3.jpg" alt="slider" /></a>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- end slider -->

      <!-- start products -->

      <div class="products" id="products"></div>

      <!-- end products -->
    </div>

    <script src="./swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".first-slide", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
          async function allData(){
            let products = ''
            let data = await fetch("https://fakestoreapi.com/products")
            let res = await data.json()
          products = res. map((elem)=> {
        return `
         <div class="product">
                  <h1>${elem.title}</h1>
                  <img src="${elem.image}" alt="" />
                  <div class="description">
      ${
        elem.description
      }
                  </div>
                  <div class="price">  $ ${elem.price}</div>
                  <div class="category">category : ${elem.category}</div>
                  <div class="rating">
                    <div class="rate">rate : ${elem.rating.rate} </div>
                    <div class="count">count : ${elem.rating.count}</div>
                  </div>
                  <a href="#" class="btn">buy now</a>
                </div>`
            })
                document.querySelector("#products").insertAdjacentHTML("afterbegin",products.join(""))
          }
          allData()
    </script>
  </body>
</html>
